name: CI
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
concurrency: ci-${{ github.ref }}
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout source
      uses: actions/checkout@v2
    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - name: Build
      run: dotnet build Antlr3.sln
    - name: Run tests
      run: dotnet test --no-build Antlr3.sln
